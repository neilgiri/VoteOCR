{% extends 'OCR/base.html' %}
{% block content %}
<form method = "post" class='form-horizontal'>{% csrf_token %}
  {% for field in form %}
    <div class='row external-padding'>
      <label class'col-xs-6 text-left'>{{ field.label_tag }}</label>
      <div class='col-xs-6 text-right'>
        <p>{{ field }}</p>
      </div>
    </div>
  {% endfor %}
  <div class='row'>
    <div class='col-xs-12 text-center'>
      <button type="submit" id='submit-btn' class="cust-btn">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
